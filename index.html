<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Renaissance 21</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/50x50?text=R21" alt="R21 Logo">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#programs">Programs</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Make Change.</h1>
      <p>
        Renaissance 21 is a 501(c)(3) nonprofit creating justice- and equity-focused 
        opportunities through community-centered learning and support.
      </p>
      <div class="buttons">
        <button>Explore Programs</button>
        <button class="secondary">The Good Shop</button>
      </div>
      <p style="margin-top: 1rem; font-size: 0.9rem; color: #555;">
        EIN 26-0687369 • Donations are tax-deductible.
      </p>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/500x300?text=Graduation+Image" alt="Graduation" style="border-radius: 10px; max-width: 100%;">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Renaissance 21. All rights reserved.
  </footer>
</body>
</html>
